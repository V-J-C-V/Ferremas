<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Material de construcción</title>
  <style>
    .tarjeta img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container p-3 contenedor">
    <h1>Estos son los materiales de pisos disponibles</h1>
  </div>

  <div class="container contenedor">
    <div class="row row-cols-1 row-cols-md-3 g-4"> <!-- Distribución responsiva y espaciado -->

    {% for prod in datos %}

      {% if prod.categoria.id_categoria == 3 %}
      <div class="col">
        <div class="tarjeta card h-100 d-flex flex-column">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{prod.nombre}}</h5>
            <img src="{{prod.imagen}}" alt="">
            <h5 class="card-text">Precio: ${{prod.precio}}</h5>
            <a href="#" class="btn btn-primary mt-auto">Agregar al carrito</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
